name: CI fs-slackware.sb

on:
  workflow_dispatch: 

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install dependencies
      run: sudo apt-get update; sudo ln -sf /bin/bash /bin/sh

    - name: Create squashfs
      run: sudo sh 2slackware2sb

    - name: Create release
      uses: actions/create-release@v1
      id: create_release
      with:
        draft: false
        prerelease: false
        tag_name: "slik-linux-${{ github.run_number }}"
        release_name: "slik-linux-${{ github.run_number }}"
      env:
        GITHUB_TOKEN: ${{ github.token }}

    - name: Upload Release Asset
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: /tmp/output/fs-slackware.sb
        asset_name: fs-slackware.sb
        asset_content_type: application/vnd.squashfs
